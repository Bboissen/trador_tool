    get:
      summary: account
      tags:
        - AccountInfo
      responses: {}
  /open/api/v2/market/api_symbols:
    get:
      summary: ApiSymbols
      tags:
        - AccountInfo
      responses: {}
  /open/api/v2/asset/account/transfer:
    post:
      summary: accountTransfer
      tags:
        - AccountInfo
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sub_uid:
                  type: string
                  format: utc-millisec
                currency:
                  type: string
                amount:
                  type: string
                  format: color
                type:
                  type: string
  /open/api/v2/account/sub-account/list:
    get:
      summary: Subaccount
      tags:
        - AccountInfo
      responses: {}
  /open/api/v2/asset/account/transfer/record:
    get:
      summary: subaccountRecord
      tags:
        - AccountInfo
      parameters:
        - name: transact_id
          in: query
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/order/place:
    post:
      summary: PlaceOrder
      tags:
        - Trade
      parameters:
        - name: client_order_id
          in: query
          required: false
          schema:
            type: string
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order_type:
                  type: string
                price:
                  type: string
                quantity:
                  type: string
                  format: utc-millisec
                symbol:
                  type: string
                trade_type:
                  type: string
  /open/api/v2/order/cancel:
    delete:
      summary: CancelOrder
      tags:
        - Trade
      parameters:
        - name: order_ids
          in: query
          required: false
          schema:
            type: integer
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
  /open/api/v2/order/place_batch:
    post:
      summary: MuiltPlaceOrder
      tags:
        - Trade
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  order_type:
                    type: string
                  price:
                    type: string
                    format: utc-millisec
                  quantity:
                    type: string
                  symbol:
                    type: string
                  trade_type:
                    type: string
  /api/v2/order/open_orders:
    get:
      summary: GetOpenOrder
      tags:
        - Trade
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/order/list:
    get:
      summary: GetAllOrder
      tags:
        - Trade
      parameters:
        - name: states
          in: query
          required: false
          schema:
            type: string
        - name: symbol
          in: query
          required: false
          schema:
            type: string
        - name: trade_type
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/order/query:
    get:
      summary: QueryOrderById
      tags:
        - Trade
      parameters:
        - name: order_ids
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/order/deals:
    get:
      summary: GetOrderDeal
      tags:
        - Trade
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: start_time
          in: query
          required: false
          schema:
            type: integer
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/order/deal_detail:
    get:
      summary: QueryOrderDealById
      tags:
        - Trade
      parameters:
        - name: order_id
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/order/cancel_by_symbol:
    delete:
      summary: CancelBySymbol
      tags:
        - Trade
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/asset/deposit/address/list:
    get:
      summary: GetDepositList
