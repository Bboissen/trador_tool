openapi: 3.0.0
info:
  title: MEXC V2 spot
  version: 1.0.0
  description: ''
servers:
  - url: '{{api_url}}'
  - url: '{{api_url}}open'
  - url: '{{url}}'
paths:
  /open/api/v2/market/symbols:
    get:
      summary: symbols
      tags:
        - BaseInfo
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
        - name: ApiKey
          in: header
          required: false
          schema:
            type: string
        - name: Request-Time
          in: header
          required: false
          schema:
            type: string
        - name: Signature
          in: header
          required: false
          schema:
            type: string
        - name: Recv-Window
          in: header
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/common/timestamp:
    get:
      summary: servertime
      tags:
        - BaseInfo
      responses: {}
  /api/v2/common/ping:
    get:
      summary: ping
      tags:
        - BaseInfo
      responses: {}
  /open/api/v2/market/api_default_symbols:
    get:
      summary: api_default_symbols
      tags:
        - BaseInfo
      responses: {}
  /open/api/v2/market/ticker:
    get:
      summary: Ticker
      tags:
        - Market
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/market/depth:
    get:
      summary: Depth
      tags:
        - Market
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
        - name: depth
          in: query
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/market/deals:
    get:
      summary: Deals
      tags:
        - Market
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/market/kline:
    get:
      summary: Kline
      tags:
        - Market
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
        - name: interval
          in: query
          required: false
          schema:
            type: integer
        - name: start
          in: query
          required: false
          schema:
            type: integer
        - name: end
          in: query
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/market/coin/list:
    get:
      summary: CoinList
      tags:
        - Market
      parameters:
        - name: currency
          in: query
          required: false
          schema:
            type: string
      responses: {}
