        - Assets
      parameters:
        - name: currency
          in: query
          required: false
          schema:
            type: string
        - name: end_time
          in: query
          required: false
          description: '"2022-01-29 16:41:04"'
          schema:
            type: integer
        - name: start_time
          in: query
          required: false
          description: '"2022-01-20 16:41:04"'
          schema:
            type: integer
      responses: {}
  /open/api/v2/asset/address/list:
    get:
      summary: GetAddressList
      tags:
