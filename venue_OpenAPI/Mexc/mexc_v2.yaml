      parameters:
        - name: end_time
          in: query
          required: false
          description: '2022-03-31 11:38:50'
          schema:
            type: integer
        - name: start_time
          in: query
          required: false
          description: '2022-03-29 11:38:50'
          schema:
            type: integer
        - name: withdraw_id
          in: query
          required: false
          schema:
            type: integer
      responses: {}
  /open/api/v2/asset/withdraw:
    post:
      summary: withdraw
      tags:
        - Assets
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currency:
                  type: string
                chain:
                  type: string
                amount:
                  type: string
                address:
                  type: string
                  format: utc-millisec
    delete:
      summary: CancelWithdraw
      tags:
        - Assets
      parameters:
        - name: withdraw_id
          in: query
          required: false
          schema:
            type: string
      responses: {}
  /open/api/v2/asset/internal/transfer:
    post:
      summary: transfer
      tags:
        - Assets
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currency:
                  type: string
                amount:
