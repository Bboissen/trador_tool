        **Instruction:** `maxBorrowQuantity`
  /api/v1/account/limits/order:
    get:
      summary: Get max order quantity.
      tags:
        - api
        - v1
        - account
        - limits
        - order
      parameters:
        - name: symbol
          in: query
          required: false
          description: (Required) The market symbol to trade.
          schema:
            type: string
        - name: side
          in: query
          required: false
          description: (Required) The side of the order.
          schema:
            type: string
        - name: price
          in: query
          required: false
          description: The limit price of the order. Not included for market orders.
          schema:
            type: string
        - name: reduceOnly
          in: query
          required: false
          description: Whether the order is reduce only.
          schema:
            type: string
        - name: autoBorrow
          in: query
          required: false
          description: Whether the order uses auto borrow.
          schema:
            type: string
        - name: autoBorrowRepay
          in: query
          required: false
          description: Whether the order uses auto borrow repay.
          schema:
            type: string
        - name: autoLendRedeem
          in: query
          required: false
          description: Whether the order uses auto lend redeem.
          schema:
            type: string
        - name: X-API-KEY
          in: header
          required: false
          description: API key
          schema:
            type: string
        - name: X-SIGNATURE
          in: header
          required: false
          description: Signature of the request
          schema:
            type: string
        - name: X-TIMESTAMP
          in: header
          required: false
          description: Timestamp of the request in milliseconds
          schema:
            type: string
        - name: X-WINDOW
          in: header
          required: false
          description: >-
            Time the request is valid for in milliseconds (default `5000`,
            maximum `60000`)
          schema:
            type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  maxOrderQuantity:
                    type: string
                  side:
                    type: string
                  symbol:
                    type: string
                  autoBorrow:
                    type: string
                  autoBorrowRepay:
                    type: string
                  autoLendRedeem:
                    type: string
                  price:
                    type: string
                  reduceOnly:
                    type: string
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
      description: |-
        Retrieves the maxmimum quantity an account can trade
        for a given symbol based on the account's balances, existing exposure
        and margin requirements.

        **Instruction:** `maxOrderQuantity`
  /api/v1/account/limits/withdrawal:
    get:
      summary: Get max withdrawal quantity.
      tags:
        - api
        - v1
        - account
        - limits
