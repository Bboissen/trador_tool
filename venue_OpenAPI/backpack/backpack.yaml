            type: string
        - name: X-TIMESTAMP
          in: header
          required: false
          description: Timestamp of the request in milliseconds
          schema:
            type: string
        - name: X-WINDOW
          in: header
          required: false
          description: >-
            Time the request is valid for in milliseconds (default `5000`,
            maximum `60000`)
          schema:
            type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  maxWithdrawalQuantity:
                    type: string
                  symbol:
                    type: string
                  autoBorrow:
                    type: string
                  autoLendRedeem:
                    type: string
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
      description: |-
        Retrieves the maxmimum quantity an account can withdraw
        for a given asset based on the accounts existing exposure
        and margin requirements
        The response will include the maximum quantity that can be withdrawn
        and whether the withdrawal is with auto borrow or auto lend redeem
        enabled.

        **Instruction:** `maxWithdrawalQuantity`
