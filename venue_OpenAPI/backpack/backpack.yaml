          description: Whether the withdrawal is with auto lend redeem.
          schema:
            type: string
        - name: X-API-KEY
          in: header
          required: false
          description: API key
          schema:
            type: string
        - name: X-SIGNATURE
          in: header
          required: false
          description: Signature of the request
