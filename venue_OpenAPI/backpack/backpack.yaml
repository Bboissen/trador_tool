servers:
  - url: '{{baseUrl}}'
paths:
  /api/v1/account/convertDust:
    post:
      summary: Convert a dust balance on an account.
      tags:
        - api
        - v1
        - account
        - convertDust
      parameters:
        - name: X-API-KEY
          in: header
          required: false
          description: (Required) API key
          schema:
            type: string
        - name: X-SIGNATURE
          in: header
          required: false
          description: (Required) Signature of the request
          schema:
            type: string
        - name: X-TIMESTAMP
          in: header
          required: false
          description: (Required) Timestamp of the request in milliseconds
          schema:
            type: string
        - name: X-WINDOW
          in: header
          required: false
          description: >-
            Time the request is valid for in milliseconds (default `5000`,
            maximum `60000`)
          schema:
            type: string
      responses:
        '200':
          description: Success.
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
        '503':
          description: System under maintenance.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
      description: |-
        Converts a dust balance to USDC. The balance (including lend) must be
        less than the minimum quantity tradable on the spot order book.

        **Instruction:** `convertDust`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  type: string
