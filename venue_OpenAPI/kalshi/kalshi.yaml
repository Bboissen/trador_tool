openapi: 3.0.0
info:
  title: Kalshi Trade API Manual Endpoints
  version: 1.0.0
  description: >-
    Manually defined OpenAPI spec for endpoints being migrated to spec-first
    approach
servers:
  - url: '{{baseUrl}}'
paths:
  /exchange/status:
    get:
      summary: Get Exchange Status
      tags:
        - exchange
        - status
      responses:
        '200':
          description: Exchange status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  exchange_active:
                    type: string
                  trading_active:
                    type: string
                  exchange_estimated_resume_time:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  exchange_active:
                    type: string
                  trading_active:
                    type: string
                  exchange_estimated_resume_time:
                    type: string
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  exchange_active:
                    type: string
                  trading_active:
                    type: string
                  exchange_estimated_resume_time:
                    type: string
        '504':
          description: Gateway timeout
          content:
            application/json:
              schema:
                type: object
                properties:
                  exchange_active:
                    type: string
                  trading_active:
                    type: string
                  exchange_estimated_resume_time:
                    type: string
      description: ' Endpoint for getting the exchange status.'
  /exchange/announcements:
    get:
      summary: Get Exchange Announcements
      tags:
        - exchange
        - announcements
      responses:
        '200':
          description: Exchange announcements retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  announcements:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        message:
                          type: string
                        delivery_time:
                          type: string
                        status:
                          type: string
        '500':
          description: Internal server error
      description: ' Endpoint for getting all exchange-wide announcements.'
  /exchange/schedule:
    get:
      summary: Get Exchange Schedule
      tags:
        - exchange
        - schedule
      responses:
        '200':
          description: Exchange schedule retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  schedule:
                    type: object
                    properties:
                      standard_hours:
                        type: array
                        items:
                          type: object
                          properties:
                            start_time:
                              type: string
                            end_time:
                              type: string
                            monday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            tuesday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            wednesday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            thursday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            friday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            saturday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                            sunday:
                              type: array
                              items:
                                type: object
                                properties:
                                  open_time:
                                    type: string
                                  close_time:
                                    type: string
                      maintenance_windows:
                        type: array
                        items:
                          type: object
                          properties:
                            start_datetime:
                              type: string
                            end_datetime:
                              type: string
        '500':
          description: Internal server error
      description: ' Endpoint for getting the exchange schedule.'
  /exchange/user_data_timestamp:
    get:
      summary: Get User Data Timestamp
      tags:
        - exchange
        - user_data_timestamp
      responses:
        '200':
          description: User data timestamp retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  as_of_time:
                    type: string
        '500':
          description: Internal server error
      description: ' There is typically a short delay before exchange events are reflected in the API endpoints. Whenever possible, combine API responses to PUT/POST/DELETE requests with websocket data to obtain the most accurate view of the exchange state. This endpoint provides an approximate indication of when the data from the following endpoints was last validated: GetBalance, GetOrder(s), GetFills, GetPositions'
  /series/fee_changes:
    get:
      summary: Get Series Fee Changes
      tags:
        - series
        - fee_changes
      parameters:
        - name: series_ticker
          in: query
          required: false
          schema:
            type: string
        - name: show_historical
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Series fee changes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  series_fee_change_arr:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        series_ticker:
                          type: string
                        fee_type:
                          type: string
                        fee_multiplier:
                          type: string
                        scheduled_ts:
                          type: string
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
  /series/{series_ticker}/markets/{ticker}/candlesticks:
    get:
      summary: Get Market Candlesticks
      tags:
        - series
        - '{series_ticker}'
        - markets
        - '{ticker}'
        - candlesticks
      parameters:
        - name: start_ts
          in: query
          required: false
          description: >-
            (Required) Start timestamp (Unix timestamp). Candlesticks will
            include those ending on or after this time.
          schema:
            type: string
        - name: end_ts
          in: query
          required: false
          description: >-
            (Required) End timestamp (Unix timestamp). Candlesticks will include
            those ending on or before this time.
          schema:
            type: string
        - name: period_interval
          in: query
          required: false
          description: >-
            (Required) Time period length of each candlestick in minutes. Valid
            values are 1 (1 minute), 60 (1 hour), or 1440 (1 day).
          schema:
            type: integer
      responses:
        '200':
          description: Candlesticks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticker:
                    type: string
                  candlesticks:
                    type: array
                    items:
                      type: object
                      properties:
                        end_period_ts:
                          type: string
                        yes_bid:
                          type: object
                          properties:
                            open:
                              type: string
                            open_dollars:
                              type: string
                            low:
                              type: string
                            low_dollars:
                              type: string
                            high:
                              type: string
                            high_dollars:
                              type: string
                            close:
                              type: string
                            close_dollars:
                              type: string
                        yes_ask:
                          type: object
                          properties:
                            open:
                              type: string
                            open_dollars:
                              type: string
                            low:
                              type: string
                            low_dollars:
                              type: string
                            high:
                              type: string
                            high_dollars:
                              type: string
                            close:
                              type: string
                            close_dollars:
                              type: string
                        price:
                          type: object
                          properties:
                            open:
                              type: string
                            open_dollars:
                              type: string
                            low:
                              type: string
                            low_dollars:
                              type: string
                            high:
                              type: string
                            high_dollars:
                              type: string
                            close:
                              type: string
                            close_dollars:
                              type: string
                            mean:
                              type: string
                            mean_dollars:
                              type: string
                            previous:
                              type: string
                            previous_dollars:
                              type: string
                            min:
                              type: string
                            min_dollars:
                              type: string
                            max:
                              type: string
                            max_dollars:
                              type: string
                        volume:
                          type: string
                        open_interest:
                          type: string
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error
      description: >-
        Time period length of each candlestick in minutes. Valid values: 1 (1
        minute), 60 (1 hour), 1440 (1 day).
    parameters:
      - name: series_ticker
        in: path
        required: true
        description: (Required) Series ticker - the series that contains the target market
        schema:
          type: string
      - name: ticker
        in: path
        required: true
        description: (Required) Market ticker - unique identifier for the specific market
        schema:
          type: string
  /series/{series_ticker}/events/{ticker}/candlesticks:
    get:
      summary: Get Event Candlesticks
      tags:
        - series
        - '{series_ticker}'
        - events
        - '{ticker}'
        - candlesticks
      parameters:
        - name: start_ts
          in: query
          required: false
          description: (Required) Start timestamp for the range
          schema:
            type: string
        - name: end_ts
          in: query
          required: false
          description: (Required) End timestamp for the range
          schema:
            type: string
        - name: period_interval
          in: query
          required: false
          description: >-
            (Required) Specifies the length of each candlestick period, in
            minutes. Must be one minute, one hour, or one day.
          schema:
            type: integer
      responses:
        '200':
          description: Event candlesticks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  market_tickers:
                    type: array
                    items:
                      type: string
                  market_candlesticks:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          end_period_ts:
                            type: string
                          yes_bid:
                            type: object
                            properties:
                              open:
                                type: string
                              open_dollars:
                                type: string
                              low:
                                type: string
                              low_dollars:
                                type: string
                              high:
                                type: string
                              high_dollars:
                                type: string
                              close:
                                type: string
                              close_dollars:
                                type: string
                          yes_ask:
                            type: object
                            properties:
                              open:
                                type: string
                              open_dollars:
                                type: string
                              low:
                                type: string
                              low_dollars:
                                type: string
                              high:
                                type: string
                              high_dollars:
                                type: string
                              close:
                                type: string
                              close_dollars:
                                type: string
                          price:
                            type: object
                            properties:
                              open:
                                type: string
                              open_dollars:
                                type: string
                              low:
                                type: string
                              low_dollars:
                                type: string
                              high:
                                type: string
                              high_dollars:
                                type: string
                              close:
                                type: string
                              close_dollars:
                                type: string
                              mean:
                                type: string
                              mean_dollars:
                                type: string
                              previous:
                                type: string
                              previous_dollars:
                                type: string
                              min:
                                type: string
                              min_dollars:
                                type: string
                              max:
                                type: string
                              max_dollars:
                                type: string
                          volume:
                            type: string
                          open_interest:
                            type: string
                  adjusted_end_ts:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      description: ' End-point for returning aggregated data across all markets corresponding to an event.'
    parameters:
      - name: series_ticker
        in: path
        required: true
        description: (Required) The series ticker
        schema:
          type: string
      - name: ticker
        in: path
        required: true
        description: (Required) The event ticker
        schema:
          type: string
  /series/{series_ticker}/events/{ticker}/forecast_percentile_history:
    get:
      summary: Get Event Forecast Percentile History
      tags:
        - series
        - '{series_ticker}'
        - events
        - '{ticker}'
        - forecast_percentile_history
      parameters:
        - name: percentiles
          in: query
          required: false
          description: >-
            (Required) Array of percentile values to retrieve (0-10000, max 10
            values)
          schema:
            type: string
        - name: start_ts
          in: query
          required: false
          description: (Required) Start timestamp for the range
          schema:
            type: string
        - name: end_ts
          in: query
          required: false
          description: (Required) End timestamp for the range
          schema:
            type: string
        - name: period_interval
          in: query
          required: false
          description: >-
            (Required) Specifies the length of each forecast period, in minutes.
            0 for 5-second intervals, or 1, 60, or 1440 for minute-based
            intervals.
          schema:
            type: integer
      responses:
        '200':
          description: Event forecast percentile history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  forecast_history:
                    type: array
                    items:
                      type: object
                      properties:
                        event_ticker:
                          type: string
                        end_period_ts:
                          type: string
                        period_interval:
                          type: string
                        percentile_points:
                          type: array
                          items:
                            type: object
                            properties:
                              percentile:
                                type: string
                              raw_numerical_forecast:
                                type: string
                              numerical_forecast:
                                type: string
                              formatted_forecast:
                                type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      description: >-
        Endpoint for getting the historical raw and formatted forecast numbers
        for an event at specific percentiles.
    parameters:
      - name: series_ticker
        in: path
        required: true
        description: (Required) The series ticker
        schema:
          type: string
      - name: ticker
        in: path
        required: true
        description: (Required) The event ticker
        schema:
          type: string
  /series/{series_ticker}:
    get:
      summary: Get Series
      tags:
        - series
        - '{series_ticker}'
      responses:
        '200':
          description: Series retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  series:
                    type: object
                    properties:
                      ticker:
                        type: string
                      frequency:
                        type: string
                      title:
                        type: string
                      category:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      settlement_sources:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                      contract_url:
                        type: string
                      contract_terms_url:
                        type: string
                      fee_type:
                        type: string
                      fee_multiplier:
                        type: string
                      additional_prohibitions:
                        type: array
                        items:
                          type: string
                      product_metadata:
                        type: object
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
      description: ' Endpoint for getting data about a specific series by its ticker.  A series represents a template for recurring events that follow the same format and rules (e.g., "Monthly Jobs Report", "Weekly Initial Jobless Claims", "Daily Weather in NYC"). Series define the structure, settlement sources, and metadata that will be applied to each recurring event instance within that series.'
    parameters:
      - name: series_ticker
        in: path
        required: true
        description: (Required) The ticker of the series to retrieve
        schema:
          type: string
  /series:
    get:
      summary: Get Series List
      tags:
        - series
      parameters:
        - name: category
          in: query
          required: false
          schema:
            type: string
        - name: tags
          in: query
          required: false
          schema:
            type: string
        - name: include_product_metadata
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Series list retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  series:
                    type: array
                    items:
                      type: object
                      properties:
                        ticker:
                          type: string
                        frequency:
                          type: string
                        title:
                          type: string
                        category:
                          type: string
                        tags:
                          type: array
                          items:
                            type: string
                        settlement_sources:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              url:
                                type: string
                        contract_url:
                          type: string
                        contract_terms_url:
                          type: string
                        fee_type:
                          type: string
                        fee_multiplier:
                          type: string
                        additional_prohibitions:
                          type: array
                          items:
                            type: string
                        product_metadata:
                          type: object
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
      description: ' Endpoint for getting data about multiple series with specified filters.  A series represents a template for recurring events that follow the same format and rules (e.g., "Monthly Jobs Report", "Weekly Initial Jobless Claims", "Daily Weather in NYC"). This endpoint allows you to browse and discover available series templates by category.'
  /portfolio/balance:
    get:
      summary: Get Balance
      tags:
        - portfolio
        - balance
      responses:
        '200':
          description: Balance retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: string
                  portfolio_value:
                    type: string
                  updated_ts:
                    type: string
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
      description: ' Endpoint for getting the balance and portfolio value of a member. Both values are returned in cents.'
  /portfolio/positions:
    get:
      summary: Get Positions
      tags:
        - portfolio
        - positions
      parameters:
        - name: cursor
          in: query
          required: false
          description: >-
            The Cursor represents a pointer to the next page of records in the
            pagination. Use the value returned from the previous response to get
            the next page.
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: >-
            Parameter to specify the number of results per page. Defaults to
            100.
          schema:
            type: integer
        - name: count_filter
          in: query
          required: false
          description: >-
            Restricts the positions to those with any of following fields with
            non-zero values, as a comma separated list. The following values are
            accepted - position, total_traded, resting_order_count
          schema:
            type: string
        - name: settlement_status
          in: query
          required: false
          description: Settlement status of the markets to return. Defaults to unsettled.
          schema:
            type: string
        - name: ticker
          in: query
          required: false
          description: Filter by market ticker
          schema:
            type: string
        - name: event_ticker
          in: query
          required: false
          description: >-
            Event ticker of desired positions. Multiple event tickers can be
            provided as a comma-separated list (maximum 10).
          schema:
            type: string
      responses:
        '200':
          description: Positions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cursor:
                    type: string
                  market_positions:
                    type: array
                    items:
                      type: object
                      properties:
                        ticker:
                          type: string
                        total_traded:
                          type: string
                        total_traded_dollars:
                          type: string
                        position:
                          type: string
                        market_exposure:
                          type: string
                        market_exposure_dollars:
                          type: string
                        realized_pnl:
                          type: string
                        realized_pnl_dollars:
                          type: string
                        resting_orders_count:
                          type: string
                        fees_paid:
                          type: string
                        fees_paid_dollars:
                          type: string
                        last_updated_ts:
                          type: string
                  event_positions:
                    type: array
                    items:
                      type: object
                      properties:
                        event_ticker:
                          type: string
                        total_cost:
                          type: string
                        total_cost_dollars:
                          type: string
                        event_exposure:
                          type: string
                        event_exposure_dollars:
                          type: string
                        realized_pnl:
                          type: string
                        realized_pnl_dollars:
                          type: string
                        resting_order_count:
                          type: string
                        fees_paid:
                          type: string
                        fees_paid_dollars:
                          type: string
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  details:
                    type: string
                  service:
                    type: string
      description: >-
        Restricts the positions to those with any of following fields with
        non-zero values, as a comma separated list. The following values are
        accepted: position, total_traded, resting_order_count
  /portfolio/settlements:
    get:
      summary: Get Settlements
      tags:
        - portfolio
        - settlements
      parameters:
        - name: limit
          in: query
          required: false
          description: Number of results per page. Defaults to 100. Maximum value is 200.
          schema:
            type: integer
        - name: cursor
          in: query
          required: false
          description: >-
            Pagination cursor. Use the cursor value returned from the previous
            response to get the next page of results. Leave empty for the first
            page.
          schema:
            type: string
        - name: ticker
          in: query
          required: false
          description: Filter by market ticker
          schema:
            type: string
        - name: event_ticker
          in: query
          required: false
          description: >-
            Event ticker of desired positions. Multiple event tickers can be
            provided as a comma-separated list (maximum 10).
          schema:
            type: string
        - name: min_ts
          in: query
          required: false
