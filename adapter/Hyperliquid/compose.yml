services:
  hyperliquid_sdk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperliquid_sdk
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HYPERLIQUID_API_URL=${HYPERLIQUID_API_URL:-https://api.hyperliquid.xyz}
      - HYPERLIQUID_TESTNET=${HYPERLIQUID_TESTNET:-false}
      - SERVICE_PORT=${SERVICE_PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "${SERVICE_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: ${HEALTHCHECK_INTERVAL:-30}s
      timeout: ${HEALTHCHECK_TIMEOUT:-10}s
      retries: 5
      start_period: 20s
    networks:
      - hyperliquid_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hyperliquid_net:
    driver: bridge
